<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Film et Livre - CineJoy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #23272A, #1E1E1E);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: #2C2F33;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      color: white;
      border: 2px solid #FFD700;
      width: 100%;
      max-width: 900px;
    }

    .form-container h2 {
      text-align: center;
      font-size: 28px;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
      margin-bottom: 20px;
    }

    .form-label {
      color: #FFD700;
      font-weight: bold;
    }

    .form-control {
      background: #3A3F44;
      border: 1px solid #FFD700;
      color: white;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .form-control:focus {
      background: #3F444A;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      border-color: #FFD700;
    }

    .btn-submit, .btn-cancel {
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      width: 48%;
      font-size: 16px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #FFD700, #E6C300);
      color: black;
      box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.5);
      border: none;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.8);
    }

    .btn-cancel {
      background: #E63946;
      color: white;
      border: none;
    }

    .btn-cancel:hover {
      background: #C92A2A;
    }

    /* Style des boutons radio */
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 10px;
    }

    .radio-label {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #3A3F44;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .radio-label:hover {
      background: #FFD700;
      color: black;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + .radio-label {
      background: #FFD700;
      color: black;
      border: 2px solid white;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  
 

<body>
  <div class="form-container">
    <h2>Gestion Film</h2>
    <form id="filmForm" action="controller" method="POST">
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Date de modification</label>
          <input type="date" class="form-control" name="date_modification">
        </div>
        <div class="col-12">
          <label class="form-label">Heure de modification</label>
          <input type="text" class="form-control" name="heure_modification">
        </div>
        <div class="col-12">
          <label class="form-label">Type d'opération</label>
          <select class="form-control" name="operation">
            <option>Operation..</option>
            <option value="consulter">Consulter</option>
            <option value="ajouter">Ajouter</option>
            <option value="supprimer">supprimer</option>
            

          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <!-- Le bouton "Confirmer" redirige selon le type d'opération -->
        <button type="button" class="btn btn-submit" onclick="handleSubmit()">Confirmer</button>
      </div>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
  function handleSubmit() {
    // Récupérer la valeur du type d'opération sélectionnée
    var operation = document.querySelector('select[name="operation"]').value;

    // Rediriger selon l'opération choisie
    if (operation === "ajouter") {
      window.location.href = 'Ajouter.jsp';
    } else if (operation === "consulter") {
      window.location.href = 'film.html';
    } else if (operation === "supprimer") {
      window.location.href = 'supprimer.html';
    } else {
      alert("Veuillez sélectionner une opération.");
    }
  }
</script>

  </script>
</body>
</html>
